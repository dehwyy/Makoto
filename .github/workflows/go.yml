name: Go Tests

on:
  push:
    branches:
      - v2
      - dev

env:
  WORKFLOW: true

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.21.x' ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x
      - name: Run tests
        run: task go-test
